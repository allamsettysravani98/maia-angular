<div>
  <div class="card was-validated mx-auto">
    <div class="card-body">
      <h3 class="mx-1 text-center">{{ "changepassword" | translate }}</h3>
      <div class="col">
        <div class="form">
          <input
            type="currentpassword"
            class="form-control"
            [(ngModel)]="changepwform.current_password"
            placeholder="{{ 'currentpassword' | translate }}"
            required
          />
        </div>
      </div>
      <div class="col">
        <div class="form">
          <input
            type="newpassword"
            class="form-control"
            [(ngModel)]="changepwform.new_password"
            placeholder="{{ 'newpassword' | translate }}"
            required
          />
        </div>
      </div>
      <div class="col">
        <div class="form">
          <input
            type="confirmnewpassword"
            class="form-control"
            [(ngModel)]="changepwform.confirm_new_password"
            placeholder="{{ 'confirmnewpassword' | translate }}"
            required
          />
        </div>
      </div>
      <div class="text-center">
        <button type="button" (click)="changepw()">
          <b>{{ "save" | translate }}</b>
        </button>
      </div>
    </div>
  </div>
</div>
