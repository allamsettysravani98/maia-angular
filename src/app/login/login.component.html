<div>
  <div class="card was-validated mx-auto">
    <div class="card-body">
      <h4 class="mx-1 text-center">{{ "Login" | translate }}</h4>
      <div class="col">
        <div class="form">
          <input
            type="email"
            class="form-control"
            [(ngModel)]="loginform.email"
            placeholder="{{ 'Email' | translate }}"
            required
          />
        </div>
      </div>
      <div class="col">
        <div class="form">
          <input
            type="password"
            class="form-control"
            [(ngModel)]="loginform.password"
            placeholder="{{ 'Password' | translate }}"
            required
          />
        </div>
      </div>
      <div class="text-center">
        <button type="button" (click)="login()">
          <b>{{ "Login" | translate }}</b>
        </button>
        <h6 class="text-center my-2">
          {{ "Donthaveac" | translate }}
          <a routerLink="/register">{{ "Createnewac" | translate }}</a>
        </h6>
        <h6 class="text-center">
          <a routerLink="/forgotpassword">{{ "ForgotPw" | translate }}</a>
        </h6>
        <!-- <h6 class="text-center">
          <a routerLink="/changePassword">change password</a>
        </h6> -->
      </div>
    </div>
  </div>
</div>
