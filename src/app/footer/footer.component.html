<div class="container text-center">
  <div class="row" style="height: 20%">
    <div class="col-1">
      <a class="navbar" href="#"
        ><img
          id="header-img"
          src="assets/image/Logo.png"
          class="img-responsive gif-imgs"
          alt=""
          style="padding: 0px !important"
      /></a>
    </div>
    <div
      class="col-sm-2 text-center"
      [ngClass]="{ 'hand-cursor': isClickable }"
    >
      <h6>
        <b>{{ "Contact" | translate }}</b>
      </h6>
    </div>
    <div
      class="col-sm-2 text-center"
      [ngClass]="{ 'hand-cursor': isClickable }"
    >
      <h6>
        <b>{{ "DataPolicy" | translate }}</b>
      </h6>
    </div>
    <div
      class="col-sm-2 text-center"
      [ngClass]="{ 'hand-cursor': isClickable }"
    >
      <h6>
        <b>{{ "Cookies" | translate }}</b>
      </h6>
    </div>
    <div
      class="col footericon"
      style="display: flex; justify-content: flex-end"
    >
      <a class="navbar" href="#"
        ><img
          id="footer-img"
          src="assets/image/insia.jpg"
          class="img-responsive insia-imgs"
          alt=""
          style="width: 20px; height: 20px; margin-left: 15px"
      /></a>
      <a class="navbar" href="#"
        ><img
          id="footer-img"
          src="assets/image/fb.jpg"
          class="img-responsive fb-imgs"
          alt=""
          style="width: 20px; height: 20px; margin-left: 15px"
      /></a>
      <a class="navbar" href="#"
        ><img
          id="footer-img"
          src="assets/image/x.jpg"
          class="img-responsive x-imgs"
          alt=""
          style="width: 20px; height: 20px; margin-left: 15px"
      /></a>
      <a class="navbar" href="#"
        ><img
          id="footer-img"
          src="assets/image/linkedin.jpg"
          class="img-responsive insia-imgs"
          alt=""
          style="width: 20px; height: 20px; margin-left: 15px"
      /></a>
      <a class="navbar" href="#"
        ><img
          id="footer-img"
          src="assets/image/youtube.jpg"
          class="img-responsive youtube-imgs"
          alt=""
          style="width: 20px; height: 20px; margin-left: 15px"
      /></a>
    </div>
  </div>
</div>
